<!DOCTYPE html>


<html>
  <head>
    <meta charset="utf-8">
    <title>Video in Background</title>
    <style type="text/css">

      * {
          margin: 0;
          padding: 0;
      }

      body {
        font-family: cursive, sans-serif;
      }

      .background-wrap {
          position: fixed;
          z-index: -1000;
          width: 100%;
          height: 100%;
          overflow: hidden;
          top: 0;
          left: 0;
      }


    </style>
  </head>
  <body>

    <div class="background-wrap">
      <video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
        <source src="video.mp4" type="video/mp4">
          Video not supported
      </video>
    </div>

    <div class="content">
      <h1>Video running in the background</h1>

    </div>

  </body>
</html>
